name: Docker Publish

on:
    push:
        branches:
            - main

permissions:
    contents: read
    packages: write

jobs:
    build-and-push:
      runs-on: ubuntu-latest
      steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/yongshun950824/skills-publish-docker-images/stackoverflown:main
            ghcr.io/yongshun950824/skills-publish-docker-images/stackoverflown:${{ github.sha }}